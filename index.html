<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Patrick - Tech Upskill challenge</title>
</head>
<body>
     
    <div class="container">

        <div class="form">
            <h1>Fill the form.</h1>
            <h1>It's easy.</h1>

            <form class="contact-form row">
                <div class="form-field col x-50">
                   <input class="input-text" type="text">
                   <label class="label" for="firstname">First name</label>
                </div>
                <div class="form-field col x-50">
                   <input  class="input-text" type="text">
                   <label class="label" for="lastname">Last name</label>
                </div>
                <div class="form-field col x-100">
                    <input class="input-text" type="email">
                    <label class="label" for="email">Email</label>
                 </div>
                <div class="form-field col x-100">
                   <input id="message" class="input-text" type="text">
                   <label class="label" for="message">Briefly tell us about your project and your current goals.
                       How can we help you?</label>
                </div>
                <div class="form-field col x-100 align-center">
                   <button class="submit-btn" type="submit"> Send message </button>

                </div>
             </form>
            </div>

            <div class="line-break"></div>

        <div class="info" id="info">
            <img class="card-image" src="./assets/bg-2.svg" alt="">
            <h1>Need</h1>
            <h1>Presentation?</h1>
            <p> You like what we do, but you need to demonstrate 
                 your team as well. Easy! Directly download,
                  print or share the link to a PDF with your colleagues. 
            </p>

            <p>
            <img class="download-svg" src="./assets/download.svg" alt="">
                Company profile.pdf (32 mb).
            </p>
        </div>
      </div>

      <img class="bg-image" src="./assets/bg-1.svg" alt="">
</body>
</html>
